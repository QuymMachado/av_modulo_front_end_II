<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Sistema de Recados - Faça Login ou crie sua conta!</title>
  </head>
  <body>
    <main class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-welcome-back">Bem-vindo de volta!</h2>
          <p class="description">Para acessar sua conta</p>
          <p class="description">clique no botão abaixo para fazer login</p>
          <button>Entrar</button>
        </div>
        <div class="second-column">
          <h2 class="title title-signUp">Criar conta</h2>
          <div id="msgError"></div>
          <div id="msgSuccess"></div>

          <div class="label-float">
            <input type="text" id="usuario" placeholder="" required />
            <label id="labelUsuario" for="usuario">Usuário</label>
          </div>

          <div class="label-float">
            <input type="password" id="senha" placeholder="" required />
            <label id="labelSenha" for="senha">Senha</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
          </div>

          <div class="label-float">
            <input type="password" id="confirmSenha" placeholder="" required />
            <label id="labelConfirmSenha" for="confirmSenha">
              Confirmar Senha</label
            >
            <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
          </div>

          <div>
            <button class="button-signUp" onclick="cadastrar()">
              Cadastrar agora!
            </button>
          </div>
        </div>
      </div>
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-welcome-back">Olá amigo!</h2>
          <p class="description">Para fazer seu cadastro</p>
          <p class="description">clique no botão abaixo</p>
          <button>Criar conta</button>
        </div>
        <div class="second-column">
          <h2 class="title title-signUp">Entrar</h2>

          <div id="msgError"></div>
          <div id="msgSuccess"></div>

          <div class="label-float">
            <input type="text" id="usuario" placeholder="" required />
            <label id="userLabel" for="usuario">Usuário</label>
          </div>

          <div class="label-float">
            <input type="password" id="senha" placeholder="" required />
            <label id="senhaLabel" for="senha">Senha</label>
            <i class="fa fa-eye" aria-hidden="true"></i>
          </div>

          <div class="">
            <button class="button-signUp" onclick="entrar()">Entrar</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
